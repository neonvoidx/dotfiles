$hyprDir = $HOME/.config/hypr/hyprlock
$eldritch-cyan = 04d1f9
$eldritch-green = 37f499

general {
    immediate_render = true
    hide_cursor = false
    ignore_empty_input = true
    text_trim = true
    fail_timeout = 3000
}

animations {
	enabled = true
	bezier = linear, 1, 1, 0, 0
	animation = fadeIn, 1, 5, linear
	animation = fadeOut, 1, 5, linear
	animation = inputFieldDots, 1, 2, linear
}

# main
background {
    monitor=DP-3
    path = $HOME/pics/junglegirl.jpeg
    color = rgb(33, 35, 55) # fallback bg
    crossfade_time = 1
    reload_time=30
    reload_cmd = find ~/pics -type f \( -name "*.jpg" -o -name "*.png" -o -name "*.jpeg" \) | shuf -n 1
    # blur_passes = 1
    # blur_size=1
}
# top
background {
    monitor=DP-2
    path = $HOME/pics/vk1et87trlif1.jpeg
    color = rgb(33, 35, 55) # fallback bg
    crossfade_time = 1
    reload_time=30
    reload_cmd = find ~/pics -type f \( -name "*.jpg" -o -name "*.png" -o -name "*.jpeg" \) | shuf -n 1
    # blur_passes = 1
    # blur_size=1
}
# left mon
background {
    monitor=HDMI-A-1
    path = $HOME/pics/vertical/vr.jpeg
    color = rgb(33, 35, 55) # fallback bg
    crossfade_time = 1
    reload_time=30
    reload_cmd = find ~/pics/vertical -type f \( -name "*.jpg" -o -name "*.png" -o -name "*.jpeg" \) | shuf -n 1
    # blur_passes = 1
    # blur_size=1
}

# date and time container
shape {
  monitor=
  size = 350,200
  color = rgba(50, 52, 73, 0.8)
  rounding = 15
  border_size = 1
  border_color= rgb($eldritch-green) rgb($eldritch-cyan) 45deg
  halign = center
  valign= top
  zindex = 0
  position = 0, -20%
}

# Time
label {
    monitor= DP-2
    text = $TIME
    color = rgb(55, 244, 153)
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(33, 35, 55)
    shadow_boost = 1.8
    font_size = 80
    font_family = Roboto Bold
    position = 0%, -20%
    halign = center
    valign = top
    zindex = 1
}
