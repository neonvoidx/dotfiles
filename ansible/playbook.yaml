- name: ArchSetup
  hosts: local
  tasks:
    - name: Deploy dotfiles
      ansible.builtin.include_tasks: tasks/dotfiles.yaml
      tags: dotfiles
    - name: Install paru if needed
      ansible.builtin.include_tasks: tasks/install_paru.yaml
      tags: install_paru
    - name: Ensure system up to date, if not update
      ansible.builtin.include_tasks: tasks/update_system.yaml
      tags: update_system
    - name: Install packages from Arch repo and AUR
      ansible.builtin.include_tasks: tasks/install_packages.yaml
      tags: install_packages
    - name: Setup default systemd services
      ansible.builtin.include_tasks: tasks/setup_services.yaml
      tags: setup_services
    - name: Configure system
      ansible.builtin.include_tasks:
        file: tasks/configure_system.yaml
        apply:
          tags: configure_system
      tags: configure_system
